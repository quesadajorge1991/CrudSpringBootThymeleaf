<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseKiaalap}"e>

    <head>
        <meta charset="ISO-8859-1">
        <title>Insert title here</title>
    </head>

    <body>



        <div layout:fragment="content" >
            
     
            <div class="single-pro-review-area mt-t-30 mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="product-payment-inner-st">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <h1>Agregar departamento</h1>
                                    </div>
                                </div>
                                <form th:object="${department}" method="POST" th:action="@{/department/updatedepartment}" >
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                            <input type="hidden" th:field="*{id}" />

                                            <div class="form-group">
                                                <label class="login2">Departamento </label>
                                                <input name="firstname" type="text" class="form-control"
                                                       placeholder="Departamento" th:field="*{name}">


                                                <span style="color: red;" th:if="${#fields.hasErrors('name')}"
                                                      th:errors="*{name}"></span>
                                            </div>

                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="payment-adress">
                                                <a class="btn btn-primary waves-effect waves-light"
                                                   th:href="@{/department/departments}"><i class="fa fa-users"></i> Cancelar</a>
                                                <button type="submit" class="btn btn-primary waves-effect waves-light"><i
                                                        class="fa fa-save"></i> Aceptar</button>

                                            </div>
                                            
                                           
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
