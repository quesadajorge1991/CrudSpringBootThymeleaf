<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{templateBase/BaseKiaalap}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>


	<div layout:fragment="content">

		<div class="single-pro-review-area mt-t-30 mg-b-15">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="product-payment-inner-st">
							<div class="sparkline13-hd">
								<div class="main-sparkline13-hd">
									<h1>Agregar Empleado</h1>
								</div>
							</div>
							<form th:object="${employe}" method="POST" th:action="@{/employe/adddemploye}">
								<div class="row">
									<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
										<input type="hidden" th:field="*{eid}"/>
										
										<div class="form-group">
											<label class="login2">Nombre </label>
											<input name="firstname" type="text" class="form-control"
												placeholder="Usuario" th:field="*{ename}">
											<span style="color: red;" th:if="${#fields.hasErrors('ename')}"
												th:errors="*{ename}">Error en name</span>
										</div>
										<div class="form-group">
											<label class="login2">Salario: </label>

											<div class="input-mark-inner mg-b-22">
												<input th:field="*{salary}" type="number"
													onkeypress="return valideKey(event);" class="form-control"
													 placeholder="">
												
											</div>
											<span style="color: red;" th:if="${#fields.hasErrors('salary')}"
												th:errors="*{salary}"></span>
										</div>

										<div class="form-group">
											<label class="login2">Departamento: </label>
											<select name="department" id="department" class="form-control select2">
											
												<option th:each="department: ${departments}"
													th:text="${department.name}" th:value="${department.id}"  ></option>


											</select>

										</div>


									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-lg-12">
										<div class="payment-adress">
											<a class="btn btn-primary waves-effect waves-light"
												th:href="@{/listusuarios}"><i class="fa fa-users"></i> Cancelar</a>
											<button type="submit" class="btn btn-primary waves-effect waves-light"><i
													class="fa fa-save"></i> Aceptar</button>

										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>




	</div>

</body>

</html>
